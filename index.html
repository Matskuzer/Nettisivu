<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slot Machine with Knives</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="#slotMachine">Slot Machine</a></li>
            <li><a href="#about">About</a></li>
        </ul>
    </nav>

    <header id="slotMachine">
        <h1>CS2 Knife Slot Machine</h1>
        <div class="slot-machine">
            <div class="slot">
                <img id="slot1" src="knife1.png" alt="Knife">
            </div>
            <div class="slot">
                <img id="slot2" src="knife1.png" alt="Knife">
            </div>
            <div class="slot">
                <img id="slot3" src="knife1.png" alt="Knife">
            </div>
        </div>
        <button id="spinButton">Spin</button>
    </header>
    

    <section id="about">
        <h2>About</h2>
        <p>Tässä on simppeli cs2 puukko (hedelmäpeli)</p>
    </section>

    <script src="script.js"></script>
</body>
</html>
